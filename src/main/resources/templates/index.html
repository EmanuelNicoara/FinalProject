<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:utext="${title}"/>

    <style>
      h1{color:white;}
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body style="background-color:black;">


<h1 class="titlu" style="text-align:center" th:utext="${title}" />


<!--<h1 class="titlu" style="color:blue;" />-->


<br>

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <p style="text-align:center;" > <img  src="https://static.automarket.ro/img/auto_resized/db/article/097/671/370685l-1000x640-b-198b67c0.jpg"
                  style= width="500" height="500"  >

        </div>
        <div class="carousel-item">
            <p style="text-align:center;" > <img src="https://media.b1tv.ro/unsafe/1260x709/smart/filters:contrast(5):format(webp):quality(80)/http://www.b1tv.ro/wp-content/uploads/2020/09/344331/478403.jpg"
                                                 style= width="500" height="500" >
        </div>
        <div class="carousel-item">
            <p style="text-align:center;" >  <img src ="https://static.automarket.ro/img/auto_resized/db/article/094/033/804739l-1000x640-b-2ff520e4.jpg"
                                                  style= width="500" height="500" >
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</div>
<div style="text-align:center">
<a  th:href="@{cars}" class="btn btn-success"> Go to see available cars</a>
<!-- /.container -->
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>



</body>
</html>
